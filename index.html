<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="draggable-conta" class="container" draggable="true" >
            <h1>Fish Counter </h1>
           <div class="instruction-conta">
                <p> you can drag the container in any direction to see the fishes clearly but I recommend to drag in right side to get perfect view. </p>
           </div>
            <h2 id="count-el">0</h2>
            <div class= "buttons-container">
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
            <button id="decrement-btn" onclick="decrement()">DECREMENT</button>
            <button id="save-btn" onclick="save()">SAVE</button>
            <button id="clear-btn" onclick="clearAll()">CLEAR ALL</button>
            </div>
            <p id="save-el">Previous entries: <span id="save-el-inner">  </span></p>
        </div>
        <script src="index.js"> </script>
    </body>
</html>
